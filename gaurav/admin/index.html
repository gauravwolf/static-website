<html>
   <head>
   <title>Admin </title>
   <link href="css/style.css" rel="stylesheet">
   <link href="css/font-awesome.min.css" rel="stylesheet">
   
   </head>
<body>

<div class="outer">
	<div class="header">Admin Panel
	</div>
<div class="Main"> 
	<div class="userblock"> 
	
	<form method="post" action="home.html"> 
	<div class="row"> 
		<div  class="row_left"> <b class="fa fa-user"> </b>  </div>
		<div  class="row_right">  <input type="text" name="username" placeholder="User Name" class="utext"> </div>
	</div>
		
	<div class="row"> 
		<div  class="row_left"> <b class="fa fa-key"> </b>  </div>
		<div  class="row_right">  <input type="password" name="upass" placeholder="Password" class="utext"> </div>
	</div>
		
	<div class="row"> 
		<div  class="row_left"> <b class="fa fa-sign-in"> </b>  </div>
		<div  class="row_right">  <input type="submit" name="submit" value="Login" class="utext"> </div>
	</div>
		

	</form>

	</div>


</div>

</div>

</html>
